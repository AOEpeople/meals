name: CI

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    tags:
      - 'v*'
  pull_request:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  psalm:
    name: Psalm Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Show modules
        run: php -m
      - name: Show content
        run: ls -la
      - name: Run composer update
        run: composer update
      - name: Show modules
        run: php -m
      - name: Run Psalm
        run: ./vendor/bin/psalm src github ./psalm.xml --use-baseline=./psalm.baseline.xml