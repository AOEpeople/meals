name: CI

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    tags:
      - 'v*'
  pull_request:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  cypress:
    name: Run E2E-tests via Cypress
    # needs: [ buildImages ]
    runs-on: ubuntu-latest
    env:
      SERVICE: dev # use `dev` to enable xdebug and code coverage
      # IMAGE_APP: ${{ needs.buildImages.outputs.image }}
      # IMAGE_DEV: ${{ needs.buildImages.outputs.imageDev }}
      COMPOSE_INTERACTIVE_NO_CLI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download docker images
        uses: dawidd6/action-download-artifact@v2
        with:
          name: docker-images
          path: /tmp/docker
          branch: meals-beta
          search_artifacts: true
      - name: Import docker image
        run: |
          docker load --input /tmp/docker/app.tar
          docker load --input /tmp/docker/dev.tar
          docker image ls -a | grep aoepeople
      - uses: actions/setup-node@v3
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install npm packages
        working-directory: ./src/Resources
        run: yarn install
      - name: Make build dir
        run: |
          mkdir build
      - name: Make .env file
        run: |
          sh -c "cat > .env.docker << 'EOL'
          IDP_SERVER=${{ secrets.IDP_SERVER }}
          IDP_CLIENT_ID=${{ secrets.IDP_CLIENT_ID }}
          IDP_CLIENT_SECRET=${{ secrets.IDP_CLIENT_SECRET }}
          EOL"
      # - name: Run Docker compose
      #   run: |
      #     docker compose -f ./docker-compose-cypress.yaml up --abort-on-container-exit &
      #     echo "starting the docker compose..." &
      #     sleep 180 && echo "trying to find localhost" && curl http://localhost
      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_baseUrl: http://localhost:80
          CYPRESS_cookie_domain: localhost
          CYPRESS_ddev_test: false
          CYPRESS_mailhog_url: http://localhost:8025
        with:
          working-directory: tests/e2e
          start:  docker compose -f ./docker-compose-cypress.yaml up --abort-on-container-exit
          command: sleep 180
          # wait-on: 'http://localhost'
          # wait-on-timeout: 180
      - name: Docker compose down
        run: |
          docker compose -f docker-compose-cypress.yaml down --remove-orphans
