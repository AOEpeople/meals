name: CI

# Controls when the action will run. 
on: [ push, pull_request, workflow_dispatch ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test with docker compose
        run: |
          export COMPOSE_INTERACTIVE_NO_CLI=true
          docker-compose pull
          docker-compose up -d dev
          sleep 15
          docker-compose exec -T dev app/console doctrine:schema:update --env=test --force
          docker-compose exec -T dev bin/phpunit -c app/config/commons/development/phpunit.xml
          docker-compose down -v --remove-orphans
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: reports
          path: app/build
          if-no-files-found: error
      - name: Publish unit-test results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: app/build/logs/junit.xml

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Cache bower_components
        uses: actions/cache@v2
        with:
          path: '**/bower_components'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bower.json') }}
      - name: Install npm packages
        working-directory: ./app/Resources
        run: yarn install
      - name: Run FE linters
        working-directory: ./app/Resources
        run: yarn lint
