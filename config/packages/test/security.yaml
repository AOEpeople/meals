security:
    encoders:
        App\Mealz\UserBundle\Entity\Login:
            algorithm: auto
            # optimizations to speed up test execution
            cost: 4
            time_cost: 3
            memory_cost: 10

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        database:
            entity: { class: App\Mealz\UserBundle\Entity\Login, property: username }

    firewalls:
        main:
            provider: database
            # allow anonymous access; required for login and home page
            anonymous: lazy
            form_login:
                login_path: MealzUserBundle_login
                check_path: MealzUserBundle_login
            logout:
                path: MealzUserBundle_logout
                # where to redirect after logout
                target: /
