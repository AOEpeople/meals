version: '3'

services:
  app:
    image: "${IMAGE_APP:-aoepeople/meals:edge}"
    environment:
      - APP_DEBUG=1
      - APP_ENV=test
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=db_test
      - DB_USER=db
      - DB_PASS=db
      - DB_VERS=5.7
      - SMTP_HOST=mail
      - SMTP_PORT=1025
      - SMTP_AUTH=off
    depends_on:
      - db
      - mail
    ports:
      - "8033:80"

  db:
    image: "${IMAGE_DB:-aoepeople/meals-test-db:latest}"
    build:
      context: docker/db
    healthcheck:
      test: out=$$(mysqladmin ping -h localhost -P 3306 -u db --password=db 2>&1); echo $$out | grep 'mysqld is alive' || { echo $$out; exit 1; }
    environment:
      - MYSQL_ROOT_PASSWORD=db
      - MYSQL_DATABASE=db_test
      - MYSQL_USER=db
      - MYSQL_PASSWORD=db

  mail:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

  deployer:
    image: "${IMAGE_DEPLOYER:-aoepeople/meals-deployer:edge}"
    build:
      context: docker/deployer
    volumes:
      - ~/.kube:/root/.kube
